{% extends "base_bootstrap.html" %} 

{% block content %}
<main class="container">
    <div class="container">
        <div class="container">
            <h1>Makes || ({{make_list.count}})</h1>
        </div>
        <ul>
            {% for make in make_list %}
            <li>{{make.name}} ( <a href={% url "autos:make-delete" make.id %}>Delete</a>  || <a href={% url "autos:make-update" make.id %}>Update</a>)</li>
            {% endfor %}
        </ul>

    </div>
</main>
{% endblock %}
