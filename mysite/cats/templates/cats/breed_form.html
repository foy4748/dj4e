{% extends "base_bootstrap.html" %} {% block content %}

<form action="" method="post">
	{% csrf_token %}
	<table>
		{{form.as_table}}
	</table>
	<p>Enter an item</p>

	<button type="submit">Save</button>
	<button
			type="cancel"
			onclick="window.location='{% url 'cats:breed_list' %}' ; return false;"
			value="cancel"
			>
			Cancel
	</button>
</form>

{% endblock %}
