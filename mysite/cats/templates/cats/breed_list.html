{% extends "base_bootstrap.html" %} {% block content %}
<main>
	<h1>Breed List</h1>
	<ul>
		{% if breed_list.count == 0 %}
		<p><strong>There are no breeds in the library.</strong></p>	
		{% endif %}

		{% for breed in breed_list %}
		<li>{{breed.name}} (<a href={% url "cats:breed_update" breed.id %}> Update</a> | <a href={% url "cats:breed_delete" breed.id %}>Delete</a>  )</li>
		{% endfor %}
	</ul>
	<p>
		<a href={% url "cats:breed_create" %}>Add a breed</a>
	</p>
	<p>
	<a href={% url "cats:cats" %}>Back to cats</a>
	</p>
</main>
{% endblock %}
