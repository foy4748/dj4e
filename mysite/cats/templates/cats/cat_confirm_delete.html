{% extends "base_bootstrap.html" %} {% block content %}
<form action="" method="post">
  {% csrf_token %}
  <p>
    <strong
      >Are you sure you want to delete {{cat.name}} with id {{cat.id}}
      ??</strong
    >
  </p>
  <button type="submit">Yes, delete.</button>
  <button
    type="cancel"
    onclick="window.location='{% url 'cats:cats' %}' ; return false;"
    value="cancel"
  >
    Cancel
  </button>
</form>
{% endblock %}
